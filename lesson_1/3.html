<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10");
    /*
    1. 10 складываем 10 получаем 20
    2. потом складываем со строкой и
        число преобразуеться в строку
       и происходит конкатенация
    3. с помощю console.log выводим "2010"
    */
    console.log(10 + "10" + 10);
    /*
    1. Тут сразу происходит конкатенация
    2. 10 складываем со стройой 10 а потом 1010 складываем со строкой 10
    3. с помощю console.log выводим "101010"
    */
    console.log(10 + 10 + +"10");
    /*
    1. 10 плюс 10 получаем 20
    2. строку 10 переобразуем припомощи + в число и складываем с 20ю получаем 30
    3. с помощю console.log выводим 30
    */
    console.log(10 / -"");
    /*
    1. Пустую строку преаброзуем в число получаем -0
    2. 10 делим на -0 удивительный язык :)
    3. с помощю console.log выводим -Infinity  стремимся к  бесконечности
    */
    console.log(10 / +"2,5");
    /*
    1. Преобразуем строку в из за запятой переоброзование не получаеться NaN
    2. 10 делим на NaN
    3. с помощю console.log выводим NaN
    */
  </script>
</body>

</html>
