<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    объявляем переменые а = 1, b = 1, c = undefined, d = undefined
    вычесления переменой с присваеваем сумму а + 1 вывод в переменой
    с = 2
     */
    c = ++a;
    console.log(c);

    /*
    на данный момент в переменых а = 2, b = 1, c = 2, d = undefined.
    производим вычесления в переменную d присваеваем 1 а b = b + 1
    b = 2 на выводе мы получем 1 в формола (d = b) (b = b + 1)
     */
    d = b++;
    console.log(d);

    /*
    на данный момент в переменых а = 2, b = 2, c = 2, d = 1.
    вырожение переменой с присваеваем 2 + ((а = 2) + 1)
    вывод с = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    на данный момент в переменых а = 3, b = 2, c = 5, d = 1.
    вырожение переменой d присваеваем 2 + (b = 2)(b = b + b)
    вывод d = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
    // a = 3, b = 3, c = 5, d = 4;
  </script>
