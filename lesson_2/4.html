<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Сложение двух чисел
     * @param {number} firstNumber - первое число
     * @param {number} secondNumber - второе число
     * @return {number} Сумма чисел firstNumber и secondNumber
    */
    function getSumm(firstNumber, secondNumber) {
      return firstNumber + secondNumber;
    }

    /**
     * Разность двух чисел
     * @param {number} firstNumber - первое число
     * @param {number} secondNumber - второе число
     * @return {number} Разность чисел firstNumber и secondNumber
     */
    function getDifference(firstNumber, secondNumber) {
      return Math.abs(firstNumber - secondNumber);
    }

    /**
     * Умножение двух чисел
     * @param {number} firstNumber - первое число
     * @param {number} secondNumber - второе число
     * @return {number} Умножение чисел firstNumber и secondNumber
     */
    function getMultiplier(firstNumber, secondNumber) {
      return firstNumber * secondNumber;
    }

    /**
     * Деление двух чисел
     * @param {number} firstNumber - первое число
     * @param {number} secondNumber - второе число
     * @return {number} Деление чисел firstNumber и secondNumber
     */
    function getDivision(firstNumber, secondNumber) {
      return firstNumber / secondNumber;
    }

    // Посмотрел решение ипользовал вырожение по модулю а не условие. Переменные решил назвать осмысленные. А функции начать с глагола.
  </script>
</body>

</html>
